name: Sync to Hugging Face hub
on:
  push:
    branches: [main]

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Add remote 
        env:
          HF: ${{ secrets.HF }}
          # https://github.com/mshoush/hugging-face-mlops-demo2.git
          # git@github.com:mshoush/hugging-face-mlops-demo2.git
          # https://huggingface.co/spaces/MShoush/mlops-demo2
        run: git remote add space https://mshoush:$HF@huggingface.co/spaces/MShoush/mlops-demo2
      - name: Push to hub
        env:
          HF: ${{ secrets.HF }}
        run: git push --force https://mshoush:$HF@huggingface.co/spaces/MShoush/mlops-demo2 main
